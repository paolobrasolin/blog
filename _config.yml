title: Paolo Brasolin
email: paolo.brasolin@gmail.com
description: This is where i jot down stuff. I am Paolo Brasolin.
baseurl: ""
url: "https://paolobrasolin.github.io/"
ga_tracking_id: UA-34703595-2

permalink: none

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: null # lets KaTeX parse display math on client side

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-relative-links
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-optional-front-matter
  - jekyll-sitemap

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - travis/

antex:
  aliases:
    # disable most aliases and let KaTeX render simple
    display_math: false
    inline_math: false
    inline_macro: false